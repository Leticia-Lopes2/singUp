<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/carteira-de-identidade.png" type="image/x-icon">

    <title>Cadastro</title>

</head>
<body>

    <main>
        <div class="container">   
      
            <form class="form" method="POST" action="">

                <h1 class="titulo">Faça já seu <br> Cadastro </h1>
                
                <input class="campos" type="text" name="nome" placeholder="Nome..." required>
                <input class="campos" type="email" name="email" placeholder="exemplo@gmail.com" required>
                <input class="campos" type="password" name="senha" placeholder="******" required><br>

                <button type="submit" class="botao">Enviar</button>
    
            </form>
        </div> 

    </main>
</body>
</html>
